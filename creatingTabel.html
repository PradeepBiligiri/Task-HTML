<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helth Chart table</title>
    <style >
        table,th,td
        {
            border:1PX solid black;
            border-collapse: collapse;

        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>State of Health</th>
            <th colspan ="2">Fasting Value Health</th>
            <th>After Eating</th>
         </thead>
         <tbody>
             <tr>
                <th></th>
                    <th>Minimum</th>
                    <th>Maxmimun</th>
                <th>2 hour after eating</th>
             </tr>
             <tr>
                  
                <td>Healty</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
             </tr>
             <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
             </tr>
             <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More Than 200</td>
             </tr>
         </tbody>
        
    </table>
</body>
</html>
